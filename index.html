<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
  <body>
<!-- LAYOUT PAGINA -->
    <div class="layout">
<!-- HEADER -->
        <header>
          <img class="logo "src="logo.png" alt="">
          <h2 class="title"> Taking Booleaners from A to B </h2>
        </header>
<!-- NAV -->
        <nav>
          <input type="button" name="" value="Prenota">
          <input type="button" name="" value="Termina Prenotazione">
          <input type="button" name="" value="Accendi Luci">
        </nav>
        <br>
<!-- MAIN -->
        <main>
<!-- PRIMO MEZZO -->
          <div class="scooter">
            <div class="name">
              <input type="checkbox" name="" value="">
              <span> Monopattino Gino22 </span>
            </div>
            <div class="street">
              <span class="arrow"> Via Guadalametri - a 220 metri da te </span>
            </div>
            <div class="charge">
              <span>stato carica:</span><br>
              <div class="medcharge"></div><!-- STATO DELLA CARICA -->
            </div>
            <br>
          </div>
<!-- SECONDO MEZZO -->
            <div class="scooter">
              <div class="name">
                <input type="checkbox" name="" value="">
                <span> Monopattino Mike24 </span>
              </div>
              <div class="street">
                <span class="arrow"> Via Ricciardoni - a 420 metri da te </span>
              </div>
              <div class="charge">
                <span>stato carica:</span><br>
                <div class="maxcharge"></div><!-- STATO DELLA CARICA -->
              </div>
              <br>
            </div>
<!-- TERZO MEZZO -->
            <div class="scooter">
              <div class="name">
                <input type="checkbox" name="" value="">
                <span> Monopattino Fede154 </span>
              </div>
              <div class="street">
                <span class="arrow"> Via Mentarini - a 490 metri da te </span>
              </div>
              <div class="charge">
                <span>stato carica:</span><br>
                <div class="mincharge"></div><!-- STATO DELLA CARICA -->
              </div>
            </div>
<!-- FINE MEZZI -->
<!-- SPAZIATURA FINALE -->
            <br>
            <br>
        </div>
      </main>
  </body>
</html>
